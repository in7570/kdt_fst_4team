<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="output.css">
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://kit.fontawesome.com/3331d6bf42.js" crossorigin="anonymous"></script>
</head>
<body class="auth-page">
    <main class="w-full max-w-lg">
        <h1 class="auth-header">회원가입</h1>
        <form action="">
            <div class="auth-form-row">
                <label for="username" class="w-36 text-gray-700">이름 *</label>
                <input type="text" id="username" placeholder="이름 입력" class="flex-1 auth-input">
            </div>
            <div class="auth-form-row">
                <label for="id" class="w-36 text-gray-700">아이디 *</label>
                <input type="text" id="id" placeholder="영어 대소문자, 숫자 3 ~ 10자 이내 입력" class="flex-1 auth-input">
            </div>
            <div class="auth-form-row">
                <label for="password" class="w-36 text-gray-700">비밀번호 *</label>
                <div class="flex-1 relative">
                    <input type="password" id="password" placeholder="영어 대소문자, 숫자 3 ~ 10자 이내 입력" class="password pr-8 w-full auth-input">
                    <i class="watch-pwd-open fa-solid fa-eye auth-input-icon"></i>
                    <i class="watch-pwd-close fa-solid fa-eye-slash hidden auth-input-icon"></i>
                </div>
            </div>
            <div class="auth-form-row">
                <label for="confirm-password" class="w-36 text-gray-700">비밀번호 확인 *</label>
                <div class="flex-1 relative">
                    <input type="password" id="confirm-password" placeholder="위 입력한 비밀번호 한 번 더 입력" class="password w-full auth-input">
                    <i class="watch-pwd-open fa-solid fa-eye auth-input-icon"></i>
                    <i class="watch-pwd-close fa-solid fa-eye-slash hidden auth-input-icon"></i>
                </div>
            </div>
            <div class="mb-6 auth-form-row">
                <label for="nickname" class="w-36 text-gray-700">닉네임 *</label>
                <input type="text" id="nickname" placeholder="4글자 이내 입력" class="flex-1 auth-input">
            </div>
            <div class="mb-6">
                <button type="submit" class="submit-btn auth-submit">계정 생성</button>
            </div>
        </form>
    </main>
    <script src="register.js"></script>
</body>
</html>
