<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 투두리스트</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">비밀번호 찾기</h1>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="가입한 아이디 입력" required>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="가입한 닉네임 입력" required>
            </div>
            <button type="submit">비밀번호 찾기</button>
        </form>
        <div class="sub-links">
            <a href="/login.html">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <script src="/js/constants.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
