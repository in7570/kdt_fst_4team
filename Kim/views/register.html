<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 투두리스트</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">회원가입</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>
            <div class="input-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호 다시 입력" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <div class="sub-links">
            <a href="/login.html">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <script src="/js/constants.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
