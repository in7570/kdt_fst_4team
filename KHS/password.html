<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="output.css">
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://kit.fontawesome.com/3331d6bf42.js" crossorigin="anonymous"></script>
</head>
<body class="auth-page">
    <main class="w-full max-w-lg">
        <!-- header -->
        <h1 class="auth-header">비밀번호 변경</h1>
        <!-- 입력 폼 -->
        <form action="">
            <div class="auth-form-row">
                <label for="password" class="w-32 text-gray-700">신규 비밀번호 *</label>
                <div class="flex-1 relative">
                    <input type="text" id="password" placeholder="새 비밀번호 입력" class="w-full auth-input">
                    <i class="watch-pwd-open fa-solid fa-eye auth-input-icon"></i>
                    <i class="watch-pwd-close fa-solid fa-eye-slash hidden auth-input-icon"></i>
                </div>
            </div>
            <div class="mb-6 auth-form-row">
                <label for="confirm-new-password" class="w-32 text-gray-700">비밀번호 확인 *</label>
                <div class="flex-1 relative">
                    <input type="password" id="confirm-new-password" placeholder="새 비밀번호 재입력" class="w-full pr-8 auth-input">
                    <i class="watch-pwd-open fa-solid fa-eye auth-input-icon"></i>
                    <i class="watch-pwd-close fa-solid fa-eye-slash hidden auth-input-icon"></i>
                </div>
            </div>
            <div class="mb-6">
                <button type="submit" class="auth-submit">비밀번호 변경</button>
            </div>
        </form>
        <div class="text-center text-sm">
            <a href="register.html" class="auth-link">회원가입</a>
            <span class="mx-2 text-gray-400">|</span>
            <a href="login.html" class="auth-link">비밀번호가 기억이 났어요</a>
        </div>
    </main>
    <script src="password.js"></script>
</body>
</html>
