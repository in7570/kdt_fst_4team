<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - 투두리스트</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">비밀번호 변경</h1>
        <form id="change-password-form">
            <div class="input-group">
                <label for="current-password">현재 비밀번호</label>
                <input type="password" id="current-password" name="current-password" placeholder="현재 비밀번호 입력" required>
            </div>
            <div class="input-group">
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" name="new-password" placeholder="새 비밀번호 입력" required>
            </div>
            <div class="input-group">
                <label for="new-password-confirm">새 비밀번호 확인</label>
                <input type="password" id="new-password-confirm" name="new-password-confirm" placeholder="새 비밀번호 다시 입력" required>
            </div>
            <button type="submit">변경하기</button>
        </form>
        <div class="sub-links">
            <a href="/index.html">메인 페이지로 돌아가기</a>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
