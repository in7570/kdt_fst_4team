<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="output.css">
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://kit.fontawesome.com/3331d6bf42.js" crossorigin="anonymous"></script>
</head>
<body class="auth-page">
    <main class="w-full max-w-sm">
        <!-- header -->
        <h1 class="auth-header">로그인</h1>
        <!-- 입력 폼 -->
        <form action="">
            <div class="auth-form-row">
                <label for="id" class="w-20 text-gray-700">아이디</label>
                <input type="text" id="id" placeholder="아이디 입력" class="flex-1 auth-input">
            </div>
            <div class="mb-6 auth-form-row">
                <label for="password" class="w-20 text-gray-700">비밀번호</label>
                <div class="flex-1 relative">
                    <input type="password" id="password" placeholder="비밀번호 입력" class="w-full pr-8 auth-input">
                    <i class="watch-pwd-open fa-solid fa-eye auth-input-icon"></i>
                    <i class="watch-pwd-close fa-solid fa-eye-slash hidden auth-input-icon"></i>
                </div>
            </div>
            <div class="mb-6">
                <button type="submit" class="auth-submit">로그인</button>
            </div>
        </form>
        <div class="text-center text-sm">
            <a href="/register" class="auth-link">회원가입</a>
            <span class="mx-2 text-gray-400">|</span>
            <a href="/password" class="submit-btn auth-link">비밀번호가 기억나지 않아요</a>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
